<!DOCTYPE html>
<html>
<head>

    <title>Forms</title>
    
    <style>
       h1 {
            color:blue;
            text-align: center;
            text-shadow: none;
        }

        body {
            display: flex;
            background-color:aqua;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0d0d0d;  
        }

        form {
            text-align: center;
            border-radius: 50px;
            border-width: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .input-group{
            margin: 20px 0;
            position: relative;
        }

        .input-group label{
            position: absolute;
            transform: translateY(-50);
            top: 50%;
            left: 15px;
            font-size: 16px;
            pointer-events: none;
            color: rgb(218, 223, 223);
            padding: 0 5px;
            transition: .5s;
        }

        .input-group input{
            width: 360px;
            height: 60px;
            color: #fff;
            font-size: 16px;
            padding: 0 15px;
            border: 1.2px solid rgb(220, 223, 223);
            background: transparent;
            outline: none;
            border-radius: 5px;
        }

        .input-group input.focus~label,
        .input-group input:valid~label{
            top: 0;
            background: #010031;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="input group">
        <input type="text" required/>
        <label for="">Surname</label>
    </div>
    <div class="input group">
        <input type="password" required/>
        <label for="">Password</label>
    </div>
    
     <h1>Sign Up</h1>

     <form target="_blank">
        
        <input type="text" maxlength="10" placeholder="First Name" required/><br/>
        <input type="text" maxlength="10" placeholder="Last Name" required/><br/>
        <input type="email" placeholder="Email"/><br>
        <input type="password" placeholder="Password"/><br/>  
        <input type="tel" placeholder="Telephone" required/><br/>
           
        <br>
        <input id="check" type="checkbox" required/>
        <label for="check">check this box</label><br/>
        <input type="reset"/><br/>
        <input type="submit"/><br/>   

    </form>       
</body>
</html>
